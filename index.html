<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="container">
      <img src="/drum kit.png" alt="" />

      <div class="keys">
        <div class="key" data-value="65">A</div>
        <div class="key" data-value="83">S</div>
        <div class="key" data-value="68">D</div>
        <div class="key" data-value="70">F</div>
        <div class="key" data-value="71">G</div>
        <div class="key" data-value="72">H</div>
        <div class="key" data-value="74">J</div>
        <div class="key" data-value="75">K</div>
        <div class="key" data-value="76">L</div>
      </div>
    </div>

    <audio data-value="65" src="/sounds/clap.wav"></audio>
    <audio data-value="83" src="/sounds/hihat.wav"></audio>
    <audio data-value="68" src="/sounds/kick.wav"></audio>
    <audio data-value="70" src="/sounds/openhat.wav"></audio>
    <audio data-value="71" src="/sounds/boom.wav"></audio>
    <audio data-value="72" src="/sounds/ride.wav"></audio>
    <audio data-value="74" src="/sounds/snare.wav"></audio>
    <audio data-value="75" src="/sounds/tom.wav"></audio>
    <audio data-value="76" src="/sounds/tink.wav"></audio>

    <script src="script.js"></script>
  </body>
